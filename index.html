<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JavaScript on your page</title>
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> -->
		<link href="dialog-style.css" type="text/css" rel="stylesheet">
		<link href="loader.css" type="text/css" rel="stylesheet">
	</head>
	<body>

		<dialog id="myDialog">
			<div id="dialog-root">
				<div class="dialog-title-bar">
					<div class="title-bar-path vertical-center align-left">
					</div>
					<div class="vertical-center align-right">
						<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M15.907 17.319a8 8 0 1 1 1.412-1.412c.013.011.026.023.038.036l4.35 4.35a1 1 0 0 1-1.414 1.414l-4.35-4.35a1.016 1.016 0 0 1-.036-.038zM11 17a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"></path></svg>
					</div>
					<input placeholder="Search" id="title-bar-search" type="text">
					<button id="title-bar-button-add">
						<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M13 11h6a1 1 0 0 1 0 2h-6v6a1 1 0 0 1-2 0v-6H5a1 1 0 0 1 0-2h6V5a1 1 0 0 1 2 0v6z"></path></svg>
					</button>
					<button id="title-bar-button-cancel">
						<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M17.251 8.157L13.421 12l3.83 3.843a.996.996 0 0 1-1.408 1.408L12 13.421l-3.843 3.83a.996.996 0 0 1-1.408-1.408L10.579 12l-3.83-3.843A.996.996 0 0 1 8.157 6.75L12 10.579l3.843-3.83a.996.996 0 0 1 1.408 1.408z" fill-rule="evenodd"></path></svg>
					</button>
				</div>
				<div class="dialog-content">
					<div class="dialog-file-list"></div>
					<div class="dialog-file-preview">
						<div class="vertical-center file-preview"></div>
					</div>
				</div>
				<div class="dialog-action-buttons">
					<button id="btn-ok">Valider</button>
					<button id="btn-cancel">Annuler</button>
				</div>
			</div>
		</dialog>

		<textarea id="myTextArea">
			<p><img style="display: block; margin-left: auto; margin-right: auto;" title="Tiny Logo" src="https://www.tiny.cloud/docs/images/logos/android-chrome-256x256.png" alt="TinyMCE Logo" width="128" height="128" /></p>
			<h2 style="text-align: center;">Welcome to the TinyMCE Cloud demo!</h2>
			<p>Please try out the features provided in this full featured example (excluding <a href="https://www.tiny.cloud/apps/">Premium Plugins</a> ).</p>
		
			<h2>Got questions or need help?</h2>
			<ul>
				<li>Our <a class="mceNonEditable" href="//www.tiny.cloud/docs/">documentation</a> is a great resource for learning how to configure TinyMCE.</li>
				<li>Have a specific question? Try the <a href="https://stackoverflow.com/questions/tagged/tinymce" target="_blank" rel="noopener"><code>tinymce</code> tag at Stack Overflow</a>.</li>
				<li>We also offer enterprise grade support as part of <a href="https://www.tiny.cloud/pricing">TinyMCE premium plans</a>.</li>
			</ul>
		
			<h2>A simple table to play with</h2>
			<table style="border-collapse: collapse; width: 100%;" border="1">
				<thead>
					<tr>
						<th>Product</th>
						<th>Cost</th>
						<th>Really?</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>TinyMCE Cloud</td>
						<td>Get started for free</td>
						<td>YES!</td>
					</tr>
					<tr>
						<td>Plupload</td>
						<td>Free</td>
						<td>YES!</td>
					</tr>
				</tbody>
			</table>
		
			<h2>Found a bug?</h2>
			<p>If you think you have found a bug please create an issue on the <a href="https://github.com/tinymce/tinymce/issues">GitHub repo</a> to report it to the developers.</p>
		
			<h2>Finally ...</h2>
			<p>Don't forget to check out our other product <a href="http://www.plupload.com" target="_blank">Plupload</a>, your ultimate upload solution featuring HTML5 upload support.</p>
			<p>Thanks for supporting TinyMCE! We hope it helps you and your users create great content.<br>All the best from the TinyMCE team.</p>
		</textarea>

			<!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script> -->
			<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script> -->
			<script type="text/javascript" src='https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js' referrerpolicy="origin"></script>
			<!-- <script src="tinymce_dev/tinymce.js"></script> -->
			<script src="hardCodedFiles.js"></script>
			<script src="config.js"></script>
			<script src="index.js"></script>
	</body>
</html>
